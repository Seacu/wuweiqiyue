<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无畏契约邀请</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 18px; /* 全局字体大小 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffe4e1, #ffffff); /* 浅粉色与白色渐变 */
            color: #333; /* 文字颜色 */
        }
        h1 {
            font-family: "行楷", "KaiTi", sans-serif; /* 设置标题为行楷字体 */
            font-size: 3rem; /* 标题字体大小 */
            text-align: center;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 15px 30px; /* 按钮填充 */
            font-size: 1.2rem; /* 按钮字体大小 */
            margin: 0 15px; /* 按钮间距 */
            cursor: pointer;
            border: none; /* 删除边框 */
            background-color: transparent; /* 删除背景颜色 */
            color: #333; /* 按钮文字颜色 */
            transition: background-color 0.3s; /* 添加过渡效果 */
        }
        .buttons button:hover {
            background-color: rgba(0, 0, 0, 0.1); /* 鼠标悬停时的背景颜色 */
        }
        /* 添加星星装饰 */
        .decoration {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 防止装饰元素影响交互 */
        }
        .decoration::before, .decoration::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border: 50px solid transparent; /* 创建星星形状 */
            background: rgba(255, 255, 255, 0.5); /* 半透明白色 */
        }
        .decoration::before {
            top: 20px;
            right: 20px;
            border-color: transparent transparent transparent rgba(255, 255, 255, 0.5); /* 右上角星星 */
        }
        .decoration::after {
            bottom: 20px;
            left: 20px;
            border-color: rgba(255, 255, 255, 0.5) transparent transparent transparent; /* 左下角星星 */
        }
    </style>
</head>
<body>
    <!-- 装饰元素 -->
    <div class="decoration"></div>
    <!-- 标题 -->
    <h1>可以和我一起玩无畏契约吗？</h1>
    <!-- 按钮 -->
    <div class="buttons">
        <button onclick="handleClick('yes')">可以</button>
        <button id="noButton">不要</button>
    </div>
    <script>
        // 为“不要”按钮添加点击计数器
        let noButtonClickCount = 0;

        document.getElementById("noButton").addEventListener("click", function() {
            noButtonClickCount++; // 每次点击计数器加1
            if (noButtonClickCount === 1) {
                alert("真的不要和我一起玩吗qwq");
            } else if (noButtonClickCount === 2) {
                alert("为什么不和我玩你是不是讨厌我T^T");
            }
        });

        // “可以”按钮的点击事件
        function handleClick(choice) {
            if (choice === 'yes') {
                alert("太好了！我们马上开始吧！");
            }
        }
    </script>
</body>
</html>
